<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<style>
			body {
				font-family: sans-serif;
			}
			#test {
				margin: 1em 0;
				padding: .5em;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Loading CSS with Require JS demo</h1>
		<div><button id="go">Test</button></div>
		<div id="test">
			<p>After you click the &quot;Test&quot; button, the background color of this element should change to red.</p>
		</div>

		<script src="require.js"></script>

		<script>
			(function(win){
				var doc = win.document,
					button = doc.getElementById('go');
				button.addEventListener('click', function() {
					require(['css!css/sample.css'], function() {
						alert('Stylesheet has been loaded');
					});
				}, false);
			})(window);
		</script>
	</body>
</html>
